<div class="row" style="margin-top: 15%;">
 <div class="col-lg-12">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" *ngFor="let post of posts">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ post.title }}</h5>
            <span class="badge badge-primary badge-pill">{{ post.likes }}</span>
          </div>
          <p class="mb-1">{{ post.content | slice:0:30 }}... <a class="active" *ngIf="post.content.length >= 30" (click)="routeToPost(post.id)">(click to read mode)</a></p>
          <!-- <small>Donec id elit non mi porta.</small> -->
        </a>
      </div>
 </div>
</div>
